<div class="form-container">
    <form [formGroup]="candidateForm" role="form" name='candidatePost'>
        <mat-card class="mat-elevation-z6">
            <mat-card-header>
                <mat-card-title>{{mode}} Candidate</mat-card-title>
            </mat-card-header>
            <hr>
            <mat-card-content>
                <div class="form-row">
                    <mat-form-field class="grad-small-field" appearance="fill">
                        <mat-label>Grad Id</mat-label>
                        <input matInput formControlName="grad_id" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" required>
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field class="grad-long-field" appearance="fill">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Mobile Number</mat-label>
                        <input matInput formControlName="mobileNumber" required>
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Degree</mat-label>
                        <mat-select formControlName="degree" required>
                            <mat-option disabled>Select Degree</mat-option>
                            <mat-option *ngFor="let degree of degrees" [value]="degree.value">
                                {{degree.key}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Institute</mat-label>
                        <mat-select formControlName="institute" required>
                            <mat-option disabled>Select Institute</mat-option>
                            <mat-option *ngFor="let institute of institutes" [value]="institute.id">
                                {{institute.name}}, {{institute.address}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" required></textarea>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Feedback</mat-label>
                        <textarea matInput formControlName="feedback" required></textarea>
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Joining Date</mat-label>
                        <input matInput formControlName="joiningDate" [matDatepicker]="picker" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="grad-small-field" appearance="fill">
                        <mat-label>Job Location</mat-label>
                        <mat-select formControlName="location" required>
                            <mat-option disabled>Select Location</mat-option>
                            <mat-option *ngFor="let location of locations" [value]="location.value">
                                {{location.key}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Skills</mat-label>
                        <mat-select formControlName="skillSet" multiple>
                            <mat-option disabled>Select Skills</mat-option>
                            <mat-option *ngFor="let skill of skills" [value]="skill.id">{{skill.skillName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-footer class="footer-buttons">
                <button class="action-button" mat-raised-button color="accent" (click)="onCancel()">Cancel</button>
                <button class="action-button" mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
            </mat-card-footer>
        </mat-card>
    </form>
</div>
